<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Қазақтың салт-дәстүрлері</title>
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: linear-gradient(to bottom, #f6e6c9, #d9b77c);
            color: #3b2f1c;
        }

        header {
            background-color: #8b5a2b;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: #fff3dc;
            border: 3px solid #8b5a2b;
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            background: #f3d9a4;
        }

        .card h2 {
            margin: 10px 0 0 0;
            font-size: 20px;
            color: #5a3e1b;
        }

        .content {
            display: none;
            padding: 30px;
            background: #fffaf0;
            border-top: 5px solid #8b5a2b;
            font-size: 20px;
            line-height: 1.6;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 15px;
        }

        .content img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }

   footer {
    background: #8b5e3c;
    color: white;
    text-align: center;
    padding: 25px 0;
    font-size: 16px;
}

.fixed-btn {
    position: fixed;
    bottom: 20px;          padding: 15px 35px;
    font-size: 18px;
    background: #8b5e3c;
    color:  #fffaf0;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s;
    z-index: 1000;
}

.fixed-btn:hover {
    background:#8b5e3c;
    transform: scale(1.05);
}


.first-btn {
    left: 20px;
}


.second-btn {
    right: 20px;
}




    </style>
    <script>
        const traditions = {
            "Беташар": {
                img: "betashar.jpg",

            },
            "Тұсаукесер": {
                img: "tusaukeser.jpg",
                text: "Тұсаукесер — бала алғаш қадам басқанда тұсауын кесу рәсімі. Бұл рәсім баланың өмір жолын аман және дұрыс болуына деген тілек ретінде маңызды."
            },
            "Шілдехана": {
                img: "shildehana.jpg",
                text: "Шілдехана — нәрестенің дүниеге келуіне арналған мереке. Қауымдастықты арттырады және жаңа өмірге қуаныш әкеледі."

            "Бесікке салу": {
                img: "besik.jpg",
                text: "Бесікке салу — нәрестені алғаш рет бесікке бөлеу дәстүрі. Бұл рәсім баланың денсаулығы мен бақытына тілек болып табылады."

                img: "shashu.jpg",
                text: "Шашу — қуаныш кезінде тәтті немесе тиын шашу дәстүрі. Мерекелік қуаныштың символы."

            "Ант беру": {
                img: "ant.jpg",

            "Сауын айту": {
                img: "sauyn.jpg",
                text: "Сауын айту — үлкен той немесе жиынға алдын ала шақыру дәстүрі. Қауымдастыққа шақырады."
            },
            "Айтыс": {
                img: "aytys.jpg",
                text: "Айтыс — ақындардың суырыпсалма өлеңмен жарысуы. Қазақ поэзиясының маңызды дәстүрі."
            },
            "Наурыз": {
                img: "nauryz.jpg",
                text: "Наурыз — көктемгі жаңару мерекесі, қазақтың жаңа жылы. Бақыт, денсаулық және молшылық символы."
            },
            "Аластау": {
                img: "alastau.jpg",
                text: "Аластау — жамандықтан тазарту үшін от пен түтін қолдану рәсімі. Қауіптен қорғау және тазалық символы."
            }
        };

        function showText(name) {
            const tradition = traditions[name];
            const contentDiv = document.getElementById("info");
            contentDiv.style.display = "block";
            contentDiv.innerHTML = `<h2>${name}</h2><img src="${tradition.img}" alt="${name}"><p>${tradition.text}</p>`;
        }
    </script>
</head>
<body>
